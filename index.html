<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image" href="/images/shortcut.png" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style_flex.css">
  <title>MinesWeeper</title>
</head>

<body>
  <div class="container-fluid">
    <h3>MinesWeeper!</h3>
    <div class="form-inline">
      <div class="form-group mb-2">
        <label for="level" class="col-form-label">Level</label>
        <select id="level" class="form-control form-control-sm">
          <option selected>Beginner</option>
          <option>Intermediate</option>
          <option>Expert</option>
        </select>
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <img src="/images/flag.png" width="50"> <span id="spnTotalFlags"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="board" readonly="true"></div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalMessage" tabindex="-1" role="dialog"
      aria-hidden="true">
      <div class="modal-dialog modal-sm" role="document">
        <div id="divMessage" role="alert">
          <h5 id="messageModal" class="text-center"></h5>
          <div class="text-center">
            <button id="retryGame" type="button" class="btn btn-light" data-dismiss="modal">retry</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script type="module" src="/main.js"></script>
</body>
</html>
